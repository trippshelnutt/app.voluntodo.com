name: Deploy to Netlify

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      tag:
        description: 'Git tag to deploy for production (e.g., v1.0.0). Required only for production deployments.'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Before Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all quality checks
        run: |
          npm run lint
          npm run type-check
          npm run test:unit

      - name: Build
        run: npm run build

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: test
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_ENV: staging
          NEXT_PUBLIC_SITE_URL: https://staging.voluntodo.app

      - name: Deploy to Netlify (Staging)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './.next'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy to staging from ${{ github.ref }}'
          enable-pull-request-comment: false
          enable-commit-comment: false
          github-deployment-environment: staging
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_STAGE }}
        timeout-minutes: 10

      - name: Print deployment status
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "‚úÖ Deployed to staging: https://staging.voluntodo.app"
          echo "Commit: ${{ github.sha }}" | cut -c1-7

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: test
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && github.event.inputs.tag != '')

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Validate and set tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
              echo "‚ùå Invalid tag format: $TAG. Must match pattern v*.*.* (e.g., v1.0.0)"
              exit 1
            fi
            echo "version=$TAG" >> $GITHUB_OUTPUT
          else
            TAG="${{ github.ref_name }}"
            echo "version=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_ENV: production
          NEXT_PUBLIC_SITE_URL: https://app.voluntodo.com

      - name: Deploy to Netlify (Production)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './.next'
          production-branch: main
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy production version ${{ steps.tag.outputs.version }}'
          enable-pull-request-comment: false
          enable-commit-comment: false
          github-deployment-environment: production
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}
        timeout-minutes: 10

      - name: Create GitHub Release Notes
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const tag = '${{ steps.tag.outputs.version }}';
            console.log(`‚úÖ Production deployment successful for ${tag}`);
            console.log(`üåê Live at: https://app.voluntodo.com`);
